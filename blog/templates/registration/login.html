{% extends 'blog/base.html' %}

{% block body_block %}
<div class="jumbotron">
  <h2>Please log in:</h2>
  {% if form.errors %}
    <p>Bad login/password! Please, try again!</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
